swagger.enabled=true
swagger.exclude-path=/error

zk.url=127.0.0.1:2181
server.port=8091




spring.datasource.url=jdbc\:mysql\://localhost\:3306/zkui?characterEncoding\=utf8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.filters=stat,wall,log4j

#mybatis.mapper.interface.package=com.qm.mapper
#mybatis.mapper.location=classpath*:mapper**/*.xml
#mybatis.type-handlers-package=com.qm
#mybatis.type-aliases-package=com.deem.zkui.domain


#server.session.timeout=60

#druid_config
spring.datasource.max-active=20
spring.datasource.initial-size=1
spring.datasource.min-idle=3
spring.datasource.max-wait=60000
spring.datasource.time-between-eviction-runs-millis=60000
spring.datasource.min-evictable-idle-time-millis=300000
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=false
spring.datasource.test-on-return=false
spring.datasource.poolPreparedStatements=true